<div class="container" id="login-panel">
   <div class="row" id="login-panel-wrapper">
         <div class="panel panel-default">
            <div class="panel-heading">
               <span class="glyphicon glyphicon-lock"></span> Login
            </div>
            <div class="panel-body">
               <form class="form-horizontal" role="form">
                  <div class="form-group">
                        <input type="text" class="form-control" id="inputEmployeeID" placeholder="Employee ID" required ng-model="isUser.username">
                  </div>
                  <div class="form-group">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" required
                        ng-model="isUser.password">
                  </div>
                  <div class="form-group last">
                        <button ng-click="login()" class="btn btn-success btn-sm">
                        Sign in</button>
                        <button type="reset" class="btn btn-default btn-sm">
                        Reset</button>
                  </div>
               </form>
            </div>
            <div class="panel-footer">
               If not registered please contact your admin!
            </div>
         </div>
   </div>
</div>
