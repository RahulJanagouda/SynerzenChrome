<div class="pull-right"><a ng-click="removeAll()">Reset</a></div>
<table width="100%">
  <thead>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th><a ng-click="#"><i class="fa fa-plus-square-o fa-lg"></i></a></th>
  </thead>

  <tbody>
    <tr ng-repeat="item in listOThings">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.param }}</td>
      <td><a ng-click="removeItem(item.id)"><i class="fa fa-minus-square-o fa-lg"></i></a></td>
    </tr>
  </tbody>
</table>
